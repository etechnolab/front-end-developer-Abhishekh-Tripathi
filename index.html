<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Google Form!</title>
      
      <style> 
         

         input[type=text] {
    background: transparent;
    border: none;
    border-bottom: 1px solid #000000;
}


</style>

  </head>
  <body>
    

    <div class="container">
      <div class="card-header ">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-6 mt-4">
    <div class="container" style="width: 130%">


      <div class="card card-header">
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md-7 mt-3 ">
            <label style="font-size: 25px" class="font-weight-bold" class="text-center ">Contact Form</label> <br>
          </div>
           <div class="row">
            <div class="col-md-12">
            <p class="text-center">Please fill the below contact form, so that we can contact you for further process.</p>
            </div> 
          </div>
        </div>
      </div>
            
     


      <div class="card card-header mt-3">
        <div class="row">
          <div class="col-md-4 mt-3 ">
            <label class="text-center ">Name</label>
            </div> 
          </div>
            <div class="row">
              <div class="col-md-7">
            <input type="text"  class="form-control" name="" placeholder="Your answer" required="">
          </div>
        </div>
      </div>

      <div class="card card-header mt-4">
        <div class="row">
          <div class="col-md-4 ">
            <label class="text-center ">Email</label>
            </div> 
          </div>
            <div class="row">
              <div class="col-md-7">
            <input type="text" class="form-control" name="" placeholder="Your answer" required="">
          </div>
        </div>
      </div>

       <div class="card card-header mt-4">
        <div class="row">
          <div class="col-md-4 ">
            <label class="text-center ">Mobile Number</label>
            </div> 
          </div>
            <div class="row">
              <div class="col-md-7">
            <input type="text" class="form-control" name="" placeholder="Your answer" required="">
          </div>
        </div>
      </div>

       <div class="card card-header mt-4">
        <div class="row">
          <div class="col-md-4 ">
            <label class="text-center ">Address</label>
            </div> 
          </div>
            <div class="row">
              <div class="col-md-7">
            <input type="text" class="form-control" name="" placeholder="Your answer" required="">
          </div>
        </div>
      </div>


       <div class="card card-header mt-4">

        <p>Gender</p>
        <div class="row">
          <div class="col-md-4 ">
           
<form>
  
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
</form>
</div> 
</div>
</div>


       <div class="card card-header mt-4">
        <div class="row">
          <div class="col-md-4 ">
            <label class="text-center ">Message</label>
            </div> 
          </div>
            <div class="row">
              <div class="col-md-7">
            <input type="text" class="form-control" name="" placeholder="Your answer" required="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


      <div class="container">
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-5 mt-2">
            <button style="width: 50%; border-radius: 25px" type="submit" class="btn btn-primary"> Submit</button>
          </div>

        
          <div class="col-md-3 mt-2">
            <p>Page 1 of 1</p>
        </div>
      </div>
      </div>
    <br>


    <div class="container">
      <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-5">
          <p>Never submit passwords through Google Forms.</p>
        </div>
      </div>
    </div> <br>



    <div class="container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
          <p>This form was created inside of etechnolab.com. <a href="#"> Report Abuse. </a></p>
        </div>
      </div>
    </div> <br>


     <div class="container">
      <div class="row">
        <div class="col-md-5">
        </div>
        <div class="col-md-5">
         <label style="font-size: 25px" >Google Forms</label>
        </div>
      </div>
    </div> 
  </div> 
  </div> <br>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
